<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>King Bron</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: url('kissme.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    #bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      opacity: 0.5;
    }

    nav {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    nav a {
      padding: 10px 20px;
      margin: 0 10px;
      background: rgba(0,0,0,0.5);
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    nav a:hover {
      background: rgba(255,255,255,0.3);
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      margin-top: 50px;
      color: white;
      font-size: 1.5rem;
    }

    .content-section {
      display: none;
    }

    .content-section.active {
      display: block;
    }
  </style>
</head>
<body>

  <video id="bg-video" autoplay muted loop>
    <source src="Lebron James You Are My Sunshine full song.mp4" type="video/mp4">
  </video>

<nav>
  <a class="tab-link active" data-tab="home">Home</a>
  <a class="tab-link" data-tab="contacts">Contacts</a>
  <a class="tab-link" data-tab="hobbies">Hobbies</a>
  <a class="tab-link" data-tab="video">Video</a>
</nav>

  <div class="content">
    <div id="home" class="content-section active">
     king lobRon X sepen cory!
    </div>

    <div id="contacts" class="content-section">
      You can contact me at princebrennanbregondo@gmail.com
    </div>

    <div id="hobbies" class="content-section">
      Here are my hobbies: Gaming, Jogging, Basketball, Eating, Sleeping
    </div>
  </div>

  <script>
    function showSection(sectionId) {
      // Hide all sections
      document.querySelectorAll('.content-section').forEach(sec => sec.classList.remove('active'));
      // Show selected section
      document.getElementById(sectionId).classList.add('active');
    }
  </script>

</body>
</html>
