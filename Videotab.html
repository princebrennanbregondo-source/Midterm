<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video Tab - The Struggler</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%;
      background: url('kissme.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: serif;
      color: darkred;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      position: relative;
      border-radius: 15px;
      max-width: 900px;
      width: 95vw;
      text-align: center;
      z-index: 1;
    }
    h1 {
      margin-top: 0;
      margin-bottom: 15px;
      text-shadow: 1px 1px 3px #660000;
    }
    nav {
      margin-bottom: 15px;
    }
    nav a {
      margin: 0 12px;
      color: darkred;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 15px #aa0000aa;
    }
    .video-wrapper iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <nav>
      <a href="index.html">Home</a>
      <a href="contacts.html">Contacts</a>
      <a href="hobbies.html">Hobbies</a>
      <a href="Videotab.html">Video</a>
    </nav>
    <h1>Video Tab</h1>

    <!-- YouTube Video Embed -->
    <div class="video-wrapper">
      <iframe 
        src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&loop=1&playlist=dQw4w9WgXcQ" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
      </iframe>
    </div>
  </div>

</body>
</html>
