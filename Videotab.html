<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    /* Make the video and background fill the screen */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: url('kissme.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Video full screen behind everything */
    #bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Optional: overlay text in front of video */
    .overlay-text {
      color: white;
      font-size: 2rem;
      text-align: center;
      z-index: 1;
    }
  </style>
</head>
<body>
  
  <video id="bg-video" autoplay muted loop>
    <source src="Lebron James You Are My Sunshine full song.mp4" type="video/mp4">
  </video>

  <!-- Optional overlay text -->
  <div class="overlay-text">
    King Lebron X Queen Curry
  </div>

</body>
</html>
